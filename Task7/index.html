<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task7</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="slider-container auto-slider">
        <div class="slides">
            <div class="slide"><img src="assets/pic.png" alt="Slide 1"></div>
            <div class="slide"><img src="assets/isro hoodies.webp" alt="Slide 2"></div>
            <div class="slide"><img src="assets/desktop.png" alt="Slide 3"></div>
        </div>
    </div>

    <div class="slider-container manual-slider">
        <input type="radio" name="manual" id="manual-1" checked>
        <input type="radio" name="manual" id="manual-2">
        <input type="radio" name="manual" id="manual-3">
        
        <div class="slides">
            <div class="slide"><img src="assets/isro hoodies.webp" alt="Slide 4"></div>
            <div class="slide"><img src="assets/desktop.png" alt="Slide 5"></div>
            <div class="slide"><img src="assets/isro hoodies.webp" alt="Slide 6"></div>
        </div>

        <div class="manual-controls">
            <label for="manual-1"></label>
            <label for="manual-2"></label>
            <label for="manual-3"></label>
        </div>
    </div>
</body>
</html>
